version: "2"

services:
  ethereum:
    image: ethnode/geth:1.4.17
    volumes:
      - /data/store/parity:/root/.parity
      - /data/store/geth:/root/.ethereum
  netstats:
    image: ethnode/stats
    environment:
      instance: 
      contact_details: 
    image: ethnode/stats
    depends_on:
      - ethereum

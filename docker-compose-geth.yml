version: "2"

services:
  ethereum:
    image: ethnode/geth:1.5.2
    volumes:
      - /data/store/geth:/root/.ethereum
    command: " --cache 1024 --targetgaslimit 3300000  --gasprice 20000000000"
  netstats:
    image: ethnode/stats
    environment:
      instance: 
      contact_details: 
    depends_on:
      - ethereum
